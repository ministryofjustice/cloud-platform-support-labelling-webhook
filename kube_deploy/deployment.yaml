apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: support-ticket-labelling
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: support-ticket-labelling
    spec:
      containers:
      - name: support-ticket-labelling
        image: 926803513772.dkr.ecr.eu-west-1.amazonaws.com/cloud-platform/support-labelling-webhook:v0.6
        ports:
        - containerPort: 4567
          name: http
        env:
        - name: GITHUB_PERSONAL_ACCESS_TOKEN
          valueFrom:
            secretKeyRef:
              name: github-access-token
              key: github_access_token
